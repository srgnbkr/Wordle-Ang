<div class="container">
  <div class="title-container">
    <div class="title">My Wordle</div>
    <div class="subtitle">Wordle Türkçe</div>
  </div>
  <div class="main">
    <div class="try-container" *ngFor="let try of tries">
      <div class="letter-container" *ngFor="let letter of try.letters" [class.has-text]="letter.text !==''">
        {{letter.text}}
      </div>
    </div>
  </div>
  <div class="keyboard-container">
    Keyboard
  </div>

  <div class="info-message" [class.show]="infoMessage !==''" [class.fade-out]="fadeOutInfoMessage">
    {{infoMessage}}
  </div>
</div>
