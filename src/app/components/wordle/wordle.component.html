<div class="container">
  <div class="title-container">
    <div class="title">ORDU-EVİ WORDLE</div>
    <div class="subtitle">Wordle Türkçe Sadece A-Harfi Gerisi Yakında :)</div>
  </div>
  <div class="main">
    <div class="try-container" *ngFor="let try of tries" #tryContainer>
      <div class="letter-container" *ngFor="let letter of try.letters"
           [class.match]="letter.state ===LetterState.FULL_MATCH"
           [class.partial]="letter.state ===LetterState.PARTIAL_MATCH"
           [class.wrong]="letter.state ===LetterState.WRONG"
           [class.has-text]="letter.text !==''">
        {{letter.text}}
      </div>
    </div>
  </div>
  <div class="keyboard-container">
    <div [class]="['row'+i,'row'].join(' ')" *ngFor="let row of keyboardKeys; let i = index">
      <div *ngFor="let key of row" [class]="getKeyClass(key)" [class.enter]="key ==='Enter'"
           (click)="handleClickKey(key)">
        <div *ngIf="key !=='Backspace'; else backspace">
          {{key}}
        </div>
        <ng-template #backspace>
          <img class="backspace" src="../assets/backspace.svg" alt="">
        </ng-template>

      </div>
    </div>
  </div>

  <div class="info-message" [class.show]="infoMessage !==''" [class.fade-out]="fadeOutInfoMessage">
    {{infoMessage}}
  </div>
</div>
